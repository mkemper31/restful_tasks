<h1 class="text-center">Restful Tasks API</h1>
<div class="row justify-content-center">
  <div class="col-6">
      <div class="row justify-content-center">
        <button (click)="buttonGetAllTasks($event)" class="btn btn-primary">Get All Tasks</button>
      </div>
      <div *ngFor="let task of tasks" class="row justify-content-between">
          <p>{{task.title}}</p>
          <button (click)="buttonGetTaskData(task._id)">Info</button>
      </div>
      <div *ngIf="taskInfo" class="text-center">
        <p>{{taskInfo.description}}</p>
      </div>
  </div>
</div>
